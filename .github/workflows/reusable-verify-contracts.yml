name: Reusable Â· Verify All Contracts

on:
  workflow_call:
    inputs:
      node_version:
        description: "Node version"
        required: false
        default: "20"
        type: string

permissions:
  contents: read
  pull-requests: write

jobs:
  verify:
    name: Verify OpenAPI Specs (All)
    runs-on: ubuntu-latest
    env:
      REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout consumer repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout ci-actions (to get scripts)
        uses: actions/checkout@v4
        with:
          repository: wendara-org/wendara-ci-actions
          path: .wendara-ci-actions
          ref: main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}

      - name: Install yq
        run: |
          sudo curl -sSL -o /usr/local/bin/yq https://github.com/mikefarah/yq/releases/download/v4.44.3/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Make scripts executable
        run: chmod +x .wendara-ci-actions/scripts/*.sh

      - name: Run spec verification
        run: .wendara-ci-actions/scripts/api-first/verify-all-specs.sh
